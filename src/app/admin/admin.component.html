<h1>Add New Photographers</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Photographer</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Photographer Name:</label>
        <input class="form-control" #newName>
      </div>
      <div>
        <label>Photographer Pic:</label>
        <input class="form-control" #newPic>
      </div>
      <div>
        <label>Photographer Format (Preferred Photographic Medium):</label>
        <input class="form-control" #newFormat>
      </div>
      <div>
        <label>Photographer Bio:</label>
        <input class="form-control" #newBio>
      </div>
      <div>
        <label>Photographer Website:</label>
        <input class="form-control" #newWebsite>
      </div>
      <button (click)="submitForm(newName.value, newPic.value, newFormat.value, newBio.value, newWebsite.value)" class="btn btn-success btn-lg btn-block margin">Add</button>
    </div>
  </div>
</div>
<h1>Edit / Delete Photographers</h1>
<app-photographers></app-photographers>
